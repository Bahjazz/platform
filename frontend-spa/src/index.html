<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SPA</title>
	
	<style>
		
		/*** TODO: Put CSS code in separate file. ***/
		
		/* Code for only showing the page with the class "current-page". */
		main > .page{
			display: none;
		}
		
		main > .page.current-page{
			display: block;
		}
		
		/* Code for hiding elements depending on if the user is logged in or not. */
		.is-logged-in .if-is-logged-out{
			display: none;
		}
		
		.is-logged-out .if-is-logged-in{
			display: none;
		}
		
	</style>
	
	
</head>
<body class="is-logged-out">
	
	<header>
		My Site
	</header>
	
	<nav>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/all-account">account</a></li>
			<li class="if-is-logged-in"><a href="/create-human">Create account</a></li>
			<li class="if-is-logged-out"><a href="/login">Login</a></li>
		</ul>
	</nav>
	
	<main>
		
		<div class="page" id="home-page">
			<h1>Home</h1>
			<p>Welcome to this site!</p>
			<p>Go to <a href="/about">About page</a>.</p>
		</div>
		
		<div class="page" id="about-page">
			<h1>About</h1>
			<p>The about page...</p>
			<p>Read about <a href="http://nintendo.se">Nintendo</a>.</p>
		</div>
		
		<div class="page" id="create-human-page">
			<h1>Create</h1>
			<form action="" id="create-human-form">
				<div>
					Name: <input type="text" id="name">
				</div>
				<div>
					description: <input type="number" id="age">
				</div>
				<input type="submit" value="Create">
			</form>
		</div>
		
		<div class="page" id="login-page">
			<h1>Login</h1>
			<form action="" id="login-form">
				<div>
					Username: <input type="text" id="username">
				</div>
				<div>
					Password: <input type="password" id="password">
				</div>
				<input type="submit" value="Login">
			</form>
		</div>
		
		<div class="page" id="all-humans-page"></div>
		
		<div class="page" id="human-page"></div>
		
		<div class="page" id="not-found-page">
			<h1>Not Found</h1>
		</div>
		
	</main>
	
</body>
</html>
